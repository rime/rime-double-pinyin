# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin_pyjj
  name: 拼音加加雙拼
  version: "0.03"
  author:
    - 佛振 <chen.sst@gmail.com>
    - Ye Zhou
  description: |
    朙月拼音＋拼音加加雙拼方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe].*)$/o$1/
    - xform/^([ae])(.*)$/$1$1$2/
    - xform/iu$/ɴ/
    - xform/[iu]a$/ʙ/
    - xform/er$|ing$/ǫ/
    - xform/[uv]an$/ᴄ/
    - xform/[uv]e$|uai$/x/
    - xform/^sh/ɪ/
    - xform/^ch/ᴜ/
    - xform/^zh/ᴠ/
    - xform/uo$/ᴏ/
    - xform/[uv]n$/ᴢ/
    - xform/i?ong$/ʏ/
    - xform/[iu]ang$/ʜ/
    - xform/(.)en$/$1ʀ/
    - xform/(.)eng$/$1ᴛ/
    - xform/(.)ang$/$1ɢ/
    - xform/ian$/ᴊ/
    - xform/(.)an$/$1ғ/
    - xform/iao$/ᴋ/
    - xform/(.)ao$/$1ᴅ/
    - xform/(.)ai$/$1s/
    - xform/(.)ei$/$1ᴡ/
    - xform/ie$/ᴍ/
    - xform/ui$/ᴠ/
    - xform/(.)ou$/$1ᴘ/
    - xform/in$/ʟ/
    - xlit/ǫᴡʀᴛʏᴜɪᴏᴘsᴅғɢʜᴍᴊᴄᴋʟᴢxᴠʙɴ/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: luna_pinyin
  prism: double_pinyin_pyjj
  preedit_format:
    - xform/([aoe])(\w)/0$2/
    - xform/([bpmnljqxy])l/$1ɪɴ/
    - xform/(\w)t/$1ᴇɴɢ/
    - xform/(\w)n/$1ɪᴜ/
    - xform/([gkhvuirzcs])b/$1ᴜᴀ/
    - xform/(\w)b/$1ɪᴀ/
    - xform/([dtnlgkhjqxyvuirzcs])c/$1ᴜᴀɴ/
    - xform/0r/ᴇʀ/
    - xform/([dtgkhvuirzcs])v/$1ᴜɪ/
    - xform/(\w)v/$1ᴠ/
    - xform/([gkhvuirzcs])x/$1ᴜᴀɪ/
    - xform/(\w)x/$1ᴠᴇ/
    - xform/([dtnlgkhvuirzcs])o/$1ᴜᴏ/
    - xform/(\w)z/$1ᴜɴ/
    - xform/([jqx])y/$1ɪᴏɴɢ/
    - xform/(\w)y/$1ᴏɴɢ/
    - xform/([jqxnl])h/$1ɪᴀɴɢ/
    - xform/(\w)h/$1ᴜᴀɴɢ/
    - xform/(\w)r/$1ᴇɴ/
    - xform/(\w)g/$1ᴀɴɢ/
    - xform/(\w)f/$1ᴀɴ/
    - xform/(\w)d/$1ᴀᴏ/
    - xform/(\w)s/$1ᴀɪ/
    - xform/(\w)w/$1ᴇɪ/
    - xform/(\w)m/$1ɪᴇ/
    - xform/(\w)k/$1ɪᴀᴏ/
    - xform/(\w)p/$1ᴏᴜ/
    - xform/(\w)j/$1ɪᴀɴ/
    - xform/(0)q/$1ᴇʀ/
    - xform/(\w)q/$1ɪɴɢ/
    - xform/0(\w)/$1/
    - xlit/ǫᴡʀᴛʏᴜɪᴏᴘsᴅғɢʜᴍᴊᴄᴋʟᴢxᴠʙɴᴀᴇɪᴏᴜ/qwrtyuiopsdfghmjcklzxvbnaeiou/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ ‘])u/$1ch/"
    - "xform/(^|[ ‘])i/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
